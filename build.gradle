plugins {
    id 'com.github.spotbugs' version "4.7.3" apply false
    id 'edu.wpi.first.GradleRIO' version "2021.3.1" apply false
}

subprojects {
    apply plugin: 'java-library'
    apply plugin: 'edu.wpi.first.GradleRIO'

    dependencies {
        // WPIlib core
        api wpi.deps.wpilib()
        // Vendor dependencies
        wpi.deps.vendor.loadFrom(project(":"))
        api wpi.deps.vendor.java()
    }
}
